
---

- name: "update local apt repo."
  become: true
  apt:
    update_cache: yes

- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: yes

- name: "remove stale dependencies"
  become: true
  apt:
    autoremove: yes

- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "install dependencies [nodejs and npm]."
  shell: |
    cd ~/backend-app
    npm i

# - name: "Unarchive backend files"
#   unarchive: 
#     src: artifact.tar.gz
#     dest: ~/backend-app
#     remote_src: True

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Execute node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Start app with pm2"
  shell:
    sudo su -c "env PATH=$PATH:/usr/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu"
    pm2 save